<!DOCTYPE html>
<html>
	<head>
		<title>Image Editor</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.Jcrop.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.canvasAreaDraw.min.js"></script>
		<script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>
		<script type="text/javascript" src="js/fabric.js"></script>
		<script type="text/javascript" src="js/editor.js"></script>
	</head>
	<body>
		<div>
			<div class="elements_panel">
				<ul>
					<li data-type="Text"><i class="fa fa-pencil-square-o"></i><span>Text</span></li>
					<li data-type="Shape">
						<i></i>
						<span>Shape</span>
						<ul>
							<li data-type="Arrow"><i class="fa fa-long-arrow-right"></i><span>Arrow</span></li>
							<li data-type="DoubleArrow"><i class="fa fa-arrows-h"></i><span class="small-font">Double-sided Arrow</span></li>
							<li data-type="Line"><i class="fa fa-minus"></i><span>Line</span></li>
							<li data-type="Rectangle"><i class="fa fa-square-o"></i><span>Rectangle</span></li>
							<li data-type="Circle"><i class="fa fa-circle-o"></i><span>Circle</span></li>
							<li data-type="Triangle"><i class="fa "></i><span>Triangle</span></li>
							<li data-type="Diamond"><i class="fa "></i><span>Diamond</span></li>
							<li data-type="Polygon"><i class="fa "></i><span>Polygon</span></li>
							<li data-type="Star"><i class="fa fa-star-o"></i><span>Star</span></li>
						</ul>
					</li>
					<li data-type="Image"><i class="fa fa-image"></i><span>Image</span></li>
					<li data-type="Crop"><i class="fa fa-crop"></i><span>Crop</span></li>
					<li data-type="Measure"><i class="fa "></i><span>Measure</span></li>
				</ul>
			</div>
			<div id="canvas_container">
				<canvas id="canvas"></canvas>
			</div>
			<div id="crop_image_ops">
				<img src="" id="image_el" />
			</div>
			<div id="measure_image_ops">
				<textarea id="measure_image"></textarea>
			</div>
		</div>
		<div hidden>
			<input type="file" id="image_file" accept="image/*" />
		</div>
		<div id="splash">
			<span class="jumping-dots"><text>Loading</text><span></span><span></span><span></span></span>
		</div>
		<div id="properties_dialogs">
			<div id="prop_head"><span>Properties</span><input type="search" id="search_el" placeholder="Search properties" /></div>
		</div>
		<div id="coords_div">
			<div>
				<textarea id="points"></textarea>
				<i></i>
			</div>
		</div>
	</body>
</html>
